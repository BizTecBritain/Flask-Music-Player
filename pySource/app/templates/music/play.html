<html>

<head>
	<link rel="stylesheet" type="text/css" href="../static/css/music_index.css">
</head>


<body>	

	<div>
		<h1> Music Visual </h1>
		<br>
	    <ul class="type" id="type">
	    	<li>Column</li>
	    </ul>

	    <br>
	    <div >
	    	Volume <br>
	    	<input id="volume" type="range" min="0" max="100" value="60">
	    </div>
	</div>


	<div class="left">
		<ul id="list">
			{% for music in music_list %}
			<li title="{{music}}">{{music}}</li>
			{% endfor %}
		</ul>

	</div>


	<!--<div class="right" id="box"></div>-->


	<script type="text/javascript" src="../static/js/music_index.js"> </script>


</body>

</html>
